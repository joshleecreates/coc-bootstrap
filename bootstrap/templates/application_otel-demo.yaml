{{- if .Values.oteldemo.enable }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: otel-demo
  namespace: argocd
spec:
  destination:
    namespace: otel-demo
    server: https://kubernetes.default.svc
  project: default
  source:
    path: .
    repoURL: https://github.com/joshleecreates/otel-demo-argo
    targetRevision: HEAD
  syncPolicy:
    automated:
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
{{- end }}
