apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: otel-demo-ingress
  namespace: otel-demo
spec:
  ingressClassName: traefik
  rules:
    - host: instabug.{{ .Values.domain }}
      http:
        paths:
          - backend:
              service:
                name: otel-demo-frontendproxy
                port:
                  number: 8080
            path: /
            pathType: Prefix