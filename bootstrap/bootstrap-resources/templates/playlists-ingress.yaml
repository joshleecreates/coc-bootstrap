apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: playlists-ingress
  namespace: playlists
spec:
  ingressClassName: traefik
  rules:
    - host: playlists.{{ .Values.domain }}
      http:
        paths:
          - backend:
              service:
                name: web
                port:
                  number: 8080
            path: /
            pathType: Prefix